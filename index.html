<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          Currently
          <span id="theTemperature"> </span>
          <span id="celsius"><a href="#"> °C </a> </span>
          |
          <span id="fahrenheit">
            <a href="#"> °F </a>
          </span>
          in
          <div class="city" id="city"></div>
        </div>
        <div class="col-6">
          <div class="date" id="date"></div>
          <div class="time" id="time">⛅</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div>
          <span class="humidity">Humidity: <span id="humidity"></span>% </span>
          <span class="windSpeed"
            >Wind Speed: <span id="windSpeed"></span>m/s
          </span>
        </div>
      </div>
    </div>

    <div class="container search">
      <form action="search-city" id="city-search">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Search for city:"
          size="70"
        />
        <input class="button" id="searchButton" type="submit" value="🔍" />
        <input
          class="button"
          id="locationButton"
          type="submit"
          value="Current location 📍"
        />
      </form>
    </div>

    <div class="container">
      <div class="row">
        <div class="col one">
          <div class="day">Sun</div>
          <div class="emoji">🌞</div>
          <div class="temp">27°C</div>
        </div>
        <br />
        <div class="col two">
          <div class="day">Mon</div>
          <div class="emoji">🌞</div>
          <div class="temp">25°C</div>
        </div>
        <br />
        <div class="col three">
          <div class="day">Tue</div>
          <div class="emoji">🌦</div>
          <div class="temp">20°C</div>
        </div>
        <br />
        <div class="col four">
          <div class="day">Wed</div>
          <div class="emoji">🌩</div>
          <div class="temp">30°C</div>
        </div>
        <br />
        <div class="col five">
          <div class="day">Thu</div>
          <div class="emoji">🌤</div>
          <div class="temp">29°C</div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
